    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lucky Birthday</title>
    <script src="https://kit.fontawesome.com/b4e205a2c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

  <body>
    <h1>
      Are you the one with lucky <span id="text-birthday">Birthday</span>?  ¯\_(ツ)_/¯
    </h1>
    <div class="container">
      <i class="fas fa-info-circle privacy-icon"></i>
      <label for="date-of-birth">Date of Birth:</label>
      <input type="date" id="date-of-birth">
     <label for="lucky-number">Lucky Number:</label>
     <input type="number" id="lucky-number" placeholder="Enter a number">
     <button id="check-number">Check Number</button>
     <textarea id="output-box" disabled rows="3"></textarea>
     <div class="hint-box"></div>
    </div>
    <script src="app.js"></script>
